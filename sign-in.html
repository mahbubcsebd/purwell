<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurrWell | Sign In</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- Syne Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header Section Start -->
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-xl">
                    <div class="container-fluid">
                        <a class="navbar-brand header-logo" href="index.html">
                            <div class="">
                                <img id="header-logo" src="assets/images/icons/logo.svg" alt="logo">
                            </div>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header Section End -->




    <!-- Sign In Page Section Start -->
    <div id="sign-in-page" class="sign-in-page user-common section sign-in-bg">
        <div class="sign-in-page-area">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-6 d-none d-xxl-block">
                        <img src="assets/images/sign-img.png" alt="sign-in" class="sign-img">
                    </div>
                    <div class="col-lg-6">
                        <form id="user-login-form" class="user-profile-form">
                            <div class="form-top-box">
                                <h2 class="form-name">Sign In</h2>
                                <p class="form-text">Welcome Back! Enter your information below</p>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="signup-email">Email Address</label>
                                        <input type="text" class="form-control" id="signup-email"
                                            placeholder="Enter email address">
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="signup-email">Password</label>
                                        <input type="text" class="form-control" id="signup-password"
                                            placeholder="Enter password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-bottom-box mb-6">
                                <button type="submit" class="btn btn-orange w-100 text-center">Log in</button>
                            </div>
                            <div class="remember-box">
                                <div class="remember-pass">
                                    <input class="" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="remember-label" for="flexCheckDefault">
                                        Remember Password
                                    </label>
                                </div>
                                <div class="">
                                    <a class="forgot-pass" href="#">Forgot password?</a>
                                </div>
                            </div>

                            <div class="or-box">
                                <p class="or-text">
                                    Or </p>
                                <div class="or-devider"></div>
                            </div>

                            <div class="google-signin-box">
                                <a href="#"><span><img src="assets/images/icons/google.svg" alt=""></span>Sign In With
                                    Google</a>
                            </div>

                            <div class="form-bottom-box">
                                <p>Donâ€™t have an account? <a href="sign-up.html">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In Page Section End -->


    <!-- jQuery -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <!-- Waypoint -->
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Counter Up -->
    <script src="assets/js/jquery.counterup.min.js"></script>
    <!-- Slick Slider -->
    <script src="assets/js/slick.min.js"></script>
    <!-- Font Awesome -->
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <!-- Main Script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
